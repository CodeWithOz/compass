name: Deploy DB Viewer Implementation

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment name (prod or dev)'
        required: true
        type: string
      tag_prefix:
        description: 'Docker tag prefix (prod or dev)'
        required: true
        type: string
    secrets:
      coolify_hook:
        description: 'Coolify webhook URL for db viewer'
        required: true
      coolify_token:
        description: 'Coolify deploy token'
        required: true

env:
  REGISTRY: ghcr.io

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Paths filter
        id: changed
        uses: dorny/paths-filter@v3
        with:
          filters: |
            prisma:
              - 'prisma/**'
            prisma_config:
              - 'prisma.config.ts'
            db_viewer:
              - 'Dockerfile.db_viewer'
              - '.dockerignore'
            workflow:
              - '.github/workflows/deploy-db-viewer*.yml'

      - name: Decide if this job should run
        id: gate
        run: |
          run=false
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            run=true
          elif [ "${{ steps.changed.outputs.prisma }}" = "true" ] \
            || [ "${{ steps.changed.outputs.prisma_config }}" = "true" ] \
            || [ "${{ steps.changed.outputs.db_viewer }}" = "true" ] \
            || [ "${{ steps.changed.outputs.workflow }}" = "true" ]; then
            run=true
          fi
          echo "run=$run" >> "$GITHUB_OUTPUT"

      - name: Derive lowercase image name
        id: vars
        run: echo "image=${GITHUB_REPOSITORY,,}" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
        if: steps.gate.outputs.run == 'true'
      - uses: docker/setup-buildx-action@v3
        if: steps.gate.outputs.run == 'true'

      - name: Log in to GHCR
        if: steps.gate.outputs.run == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata (${{ inputs.environment }})
        if: steps.gate.outputs.run == 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image }}-db-viewer
          tags: |
            type=raw,value=${{ inputs.tag_prefix }}
            type=sha,format=long,prefix=${{ inputs.tag_prefix }}-
          labels: |
            org.opencontainers.image.source=${{ github.repositoryUrl }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Build and push (${{ inputs.environment }})
        if: steps.gate.outputs.run == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.db_viewer
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Trigger Coolify (${{ inputs.environment }})
        if: steps.gate.outputs.run == 'true'
        env:
          COOLIFY_HOOK: ${{ secrets.coolify_hook }}
          COOLIFY_TOKEN: ${{ secrets.coolify_token }}
        run: |
          curl -fsSL -X GET "$COOLIFY_HOOK" \
            --header "Authorization: Bearer $COOLIFY_TOKEN" \
            --connect-timeout 10 \
            --max-time 30 \
            --retry 3 \
            --retry-delay 5 \
            --retry-connrefused
